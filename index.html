<!DOCTYPE html>
<html>
	<head>
		<title>Le Wagon</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Change your life, learn to code</h1>
				<h2>Le Wagon brings tech skills to creative mind.</h2>
				<a href="#apply-section" class="btn-blue">Apply now</a>
			</div>
		</div>

		<div class="container">
			<h2>Le Wagon's campuses</h2>

			<div class="cards">
				<div class="card">
					<img src="images/shangai.png" alt="Le Wagon Shangai">
					<h3> Shangai</h3>
				</div>
				<div class="card">
					<img src="images/paris.png" alt="Le Wagon Paris">
					<h3> Paris</h3>
				</div>
				<div class="card">
					<img src="images/london.png" alt="Le Wagon London">
					<h3> London</h3>
				</div>
			</div>
		</div>
		
		<div id="apply-section">
			<div data-tf-widget="WxebhoYY" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script></div>
		</div>
		
	</body>
</html>
